<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Optica</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row">

                <div class="four columns">
                    <h1><img src="img/logo.jpg" alt="">Optica</h1>
                </div><!-- define un bloque de contenido o seccion de la pagina -->
                <div class="two columns u-pull-right">
                    <ul><!-- unordered list -->
                        <li class="submenu">
                            <img src="cart.png" alt="">
                            <div id="carrito">
                                <p class="vacio">carrito vacio</p><!-- p: distribuye el texto en parrafos -->
                                <table class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th><!-- th define una celda como encabezado de un grupo de celdas -->
                                                <th>Accesorio</th>
                                                <th>Precios</th>
                                            </tr>
                                        </thead><!-- el elemento thead contiene a un bloque de filas tr que representa la seccion de encabezado de una tabla -->
                                </table><!-- representa datos en dos o mas dimensiones -->
                            </div>
                        </li><!-- list item -->

                    </ul>
                </div>
            </div>

        </div>

    </header>

    
</body>
</html>
