<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Optica</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1><img src="img/logo.jpg" alt="">Optica</h1>
                </div><!-- define un bloque de contenido o seccion de la pagina -->
                <div class="two columns u-pull-right">
                    <ul><!-- unordered list -->
                        <li class="submenu">
                            <img src="img/cart.png" alt="">
                            <div id="carrito">
                                <p class="vacio">carrito vacio</p><!-- p: distribuye el texto en parrafos -->
                                <table class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th><!-- th define una celda como encabezado de un grupo de celdas -->
                                                <th>Accesorio</th>
                                                <th>Precios</th>
                                            </tr>
                                        </thead><!-- el elemento thead contiene a un bloque de filas tr que representa la seccion de encabezado de una tabla -->

                                        <tbody>
                                            <tr><!-- contiene un bloque de filas tr -->
                                                <td><!-- representa a una celda de datos de una tabla -->
                                                    <img src="img/marco.jpg" width="100">
                                                </td>
                                                <td>Anteojos completos</td>
                                                <td>$2500</td>
                                                <td><a href="#" class="borrar marco"></a></td>
                                            </tr>
                                            <tr><!-- contiene un bloque de filas tr -->
                                                <td><!-- representa a una celda de datos de una tabla -->
                                                    <img src="img/marco2.jpg" width="100">
                                                </td>
                                                <td>Anteojos simples</td>
                                                <td>$1800</td>
                                                <td><a href="#" class="borrar marco"></a></td>
                                            </tr>
                                        </tbody>
                                </table><!-- representa datos en dos o mas dimensiones -->
                                <a href="#" class="button -u-full-width">vaciar carrito</a>
                            </div>
                        </li><!-- list item -->
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="estuches1.jpg">
        <div class="container">
            <div class="row">
                <div class="six columns">
                    <div class="contenido estuches">
                        <h2>Prueba estos lentes</h2>
                        <p>Todos los anteojos a $1500</p>
                        <form>
                            <input class="u-full-width" type="text" placeholder="Â¿Que te gustaria probar?" id="buscador"><!-- placeholder: consejo o indicacion corta -->
                            <input type="submit" class="submit-buscador">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="barra">
        <div class="container">
            <div class="row">
                <div class="four columns icono1 icono2">
                    <p>100 Marcos diferentes.<br>
                        Explora los nuevos anteojos</p>


                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
